    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #FFC896;
            color: #000;
            font-family: 'Arial Black', Arial, sans-serif;
            line-height: 1.4;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 8px solid #1E90FF;
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            color: #880033;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .links a {
            color: #000;
            text-decoration: none;
            font-size: 2rem;
            padding: 10px 20px;
            border: 4px solid #1E90FF;
            background: #fff;
            transition: all 0.2s;
        }
        
        .links a:hover {
            background: #993300;
            color: #fff;
            border-color: #993300;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            border: 6px solid #1E90FF;
            background: #000;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-title {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }
        
        .bandcamp-section {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px 20px;
            border: 8px solid #1E90FF;
            background: #fff;
        }
        
        .bandcamp-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #1E90FF;
        }
        
        .newsletter-section {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px 20px;
            border: 8px solid #1E90FF;
            background: #fff;

        .newsletter-section h2 {

            font-size: 2rem;
            color: #880033;
        }
        
        .bandcamp-wrapper {

            height: 0;
        }
        
        .bandcamp-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
