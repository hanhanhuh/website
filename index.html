    }
    h1 .break { display: none; }

      gap: 30px;
      flex-wrap: wrap;

    .links a {
      color: #000;

      font-size: 2rem;

    /* Top Grid: aligned with video grid (1600px max) */
    .top-grid {
      max-width: 1600px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: stretch; /* Newsletter height will match GIF */
    }
    .panel {
      border: 8px solid #1E90FF;
      background: #fff;
    }
    
    /* Bandcamp spans full width, centered content */
    .panel--bandcamp {
      grid-column: 1 / -1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel--bandcamp iframe {
      width: 100%;
      max-width: 700px;
      height: 240px;
      border: 0;
      display: block;
    }
    
    /* Newsletter: no border, matches GIF height via grid stretch */
    .panel--newsletter {
      padding: 0;
      border: none;
      background: transparent;
      display: flex; /* Makes iframe fill available height */
      flex-direction: column;
    }
    .panel--newsletter iframe {
      display: block;
      width: 100%;
      height: 100%; /* Fills container height = GIF height */
      border: 0;
      flex: 1;
    }
    
    /* GIF: 4:3 aspect ratio controls the row height */
    .panel--gif {
      padding: 0;
      background: #000;
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }
    .panel--gif img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Videos: same 1600px container for alignment */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 30px;
      margin: 40px auto;
      max-width: 1600px;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border: 6px solid #1E90FF;
      background: #000;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .video-title {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }

    /* Mobile: everything stacks */
    @media (max-width: 768px) {
      .top-grid {
        grid-template-columns: 1fr;
      }
      .panel--bandcamp {
        grid-column: auto;
      }
      .panel--newsletter iframe {
        height: 650px; /* Fixed height on mobile since no GIF to match */
      }
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
